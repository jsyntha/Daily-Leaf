<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daily Leaf - Your Productivity Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/Placeholder.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="description" content="Daily Leaf - A minimalist, nature-themed productivity suite">
    <meta name="theme-color" content="#fadfad">
</head>
<body>
    <div class="motd" id="motd">
        <div class="welcome-section" id="welcome-section">
            <h1>Welcome back <span id="user-name">Guest</span>!</h1>
        </div>
        <div class="time-section" id="time-section">
            <p>Today's date: <time id="date-time" datetime=""></time></p>
        </div>
    </div>

    <nav class="toolbar" id="toolbar">
        <div class="toolbar-item">
            <div class="drag-handle">
                <button title="To Do & Habit" class="icon" id="todo-habit-icon" aria-label="To-Do and Habit Tracker">
                    <img src="assets/checkbox.svg" alt="To Do and Habit Tracker">
                    <span class="icon-label"><!--To-Do & Habit--></span>
                    <!--<h1>To-Do & Habit Tracker</h1>-->
                </button>
                <div class="dropdown">
                    <div class="dropdown-item">To-Do</div>
                    <div class="dropdown-item">Habits</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button title="Pomodoro & Time Tracking" class="icon" id="pomodoro-timetracking-icon" aria-label="Pomodoro and Time Tracking">
                    <img src="assets/clock.svg" alt="Pomdoro and Time Tracking">
                    <span class="icon-label"></span>
                    <!--<h1>Pomodoro & Time Tracking</h1>-->
                </button>
                <div class="dropdown">
                    <div class="dropdown-item">Pomodoro</div>
                    <div class="dropdown-item">Time Tracking</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button title="Notes & Journal" class="icon" id="notes-journal-icon" aria-label="Notes and Journal">
                    <img src="assets/book.svg" alt="Notes and Journal">
                    <span class="icon-label"></span>
                </button>
                <div class="dropdown">
                    <div class="dropdown-item">Notes</div>
                    <div class="dropdown-item">Journal</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button title="Calendar & Music" class="icon" id="calendar-music-icon" aria-label="Calender and Music">
                    <img src="assets/calendar_music.svg" alt="Calendar and Music">
                    <span class="icon-label"></span>
                </button>
                <div class="dropdown">
                    <div class="dropdown-item">Calendar</div>
                    <div class="dropdown-item">Music</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button title="Import & Export" class="icon" id="import-export-icon" aria-label="Import and Export data">
                    <img src="assets/upload.svg" alt="Import and Export data">
                    <span class="icon-label"></span>
                </button>
                <div class="dropdown">
                    <div class="dropdown-item">Import</div>
                    <div class="dropdown-item">Export</div>
                </div>
            </div>
        </div>
    </nav>

    <div class="accessibility-wrapper">
        <button title="Accessibility" class="accessibility" id="accessibility" aria-label="Accessibility">
            <img src="assets/pencil.svg" alt="Accessibility">
        </button>
        <div class="dropdown" id="accessibility-dropdown">
            <div class="dropdown-header">Font Colour:</div>
            <div class="dropdown-item color-option" data-color="black">Black</div>
            <div class="dropdown-item color-option" data-color="red">Red</div>
            <div class="dropdown-item color-option" data-color="green">Green</div>
            <div class="dropdown-item color-option" data-color="blue">Blue</div>
        </div>
    </div>
    <!--
    <main id="workspace" role="main">
        <section class="workspace" id="todo-module">todo</section>
        <section class="workspace" id="habittracker-module">habit tracker</section>
        <section class="workspace" id="pomodoro-module">pomodoro</section>
        <section class="workspace" id="timetracking-module">time tracking</section>
        <section class="workspace" id="notes-module">notes</section>
        <section class="workspace" id="journal-module">journal</section>
        <section class="workspace" id="calendar-module">calendar</section>
        <section class="workspace" id="music-module">music</section>
        <section class="workspace" id="importexport-module">import/export</section>
    </main>
    -->

    <br>
    <footer>Daily Leaf, made for a calmer kind of productivity</footer>
</body>
</html>
