<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daily Leaf - Your Productivity Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Daily Leaf</title>
</head>
<body>
    <div class="motd" id="motd">
        <div class="welcome-section" id="welcome-section">
            <h1>Welcome back <span id="user-name">Guest</span>!</h1>
        </div>
        <div class="time-section" id="time-section">
            <p>Today's date: <time id="date-time" datetime=""></time></p>
        </div>
    </div>

    <nav class="toolbar" id="toolbar">
        <div class="toolbar-item">
            <div class="drag-handle">
                <button class="icon" id="todo-habit-icon" aria-label="To-Do and Habit Tracker"><h1>To-Do & Habit Tracker</h1></button>
                <div class="dropdown">
                    <div class="dropdown-item">To-Do</div>
                    <div class="dropdown-item">Habits</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button class="icon" id="pomodoro-timetracking-icon" aria-label="Pomodoro and Time Tracking"><h1>Pomodoro & Time Tracking</h1></button>
                <div class="dropdown">
                    <div class="dropdown-item">Pomodoro</div>
                    <div class="dropdown-item">Time Tracking</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button class="icon" id="notes-journal-icon" aria-label="Notes and Journal"><h1>Notes & Journal</h1></button>
                <div class="dropdown">
                    <div class="dropdown-item">Notes</div>
                    <div class="dropdown-item">Journal</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button class="icon" id="calendar-music-icon" aria-label="Calender and Music"><h1>Calendar & Music</h1></button>
                <div class="dropdown">
                    <div class="dropdown-item">Calendar</div>
                    <div class="dropdown-item">Music</div>
                </div>
            </div>
        </div>
        <div class="toolbar-item">
            <div class="drag-handle">
                <button class="icon" id="import-export-icon" aria-label="Import and Export data"><h1>Import/Export</h1></button>
                <div class="dropdown">
                    <div class="dropdown-item">Import</div>
                    <div class="dropdown-item">Export</div>
                </div>
            </div>
        </div>
    </nav>

    <main id="workspace" role="main">
        <section class="workspace" id="todo-module">todo</section>
        <section class="workspace" id="habittracker-module">habit tracker</section>
        <section class="workspace" id="pomodoro-module">pomodoro</section>
        <section class="workspace" id="timetracking-module">time tracking</section>
        <section class="workspace" id="notes-module">notes</section>
        <section class="workspace" id="journal-module">journal</section>
        <section class="workspace" id="calendar-module">calendar</section>
        <section class="workspace" id="music-module">music</section>
        <section class="workspace" id="importexport-module">import/export</section>
    </main>

    <br>
    <footer>Daily Leaf, made for a calmer kind of productivity</footer>
</body>
</html>
